
# App name
spring.application.name=demo

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/project_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger (SpringDoc)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs


# --- RateLimiter for login (brute force defense) ---

resilience4j.ratelimiter.instances.loginLimiter.limitForPeriod=3
resilience4j.ratelimiter.instances.loginLimiter.limitRefreshPeriod=5s
resilience4j.ratelimiter.instances.loginLimiter.timeoutDuration=0
